    image: qmcgaw/gluetun:v3.41.1   # pin recomendado (evita sorpresas con latest)
    container_name: vpn-stable
    cap_add:
      - NET_ADMIN
    environment:
      TZ: Europe/Madrid
      # VPN TYPE CONFIG
      VPN_SERVICE_PROVIDER: mullvad
      VPN_TYPE: wireguard
      LOG_LEVEL: ${GLUETUN_LOG_LEVEL:-info}
      # WIREWARD KEYS & CONFIG
      WIREGUARD_PRIVATE_KEY: ${WIREGUARD_PRIVATE_KEY}
      WIREGUARD_ADDRESSES: ${WIREGUARD_ADDRESSES}
      SERVER_COUNTRIES: ${SERVER_COUNTRIES}
      # FIREWALL
      FIREWALL_DEBUG: on
      FIREWALL_INPUT_PORTS: 9191,8000
      FIREWALL_OUTBOUND_SUBNETS: 192.168.1.113/32
      # HEALTHCHECK: evita DNS aquí usando IPs
      HEALTH_RESTART_VPN: on
      HEALTH_TARGET_ADDRESSES: 1.1.1.1:443,8.8.8.8:443
      HEALTH_ICMP_TARGET_IPS: 1.1.1.1,8.8.8.8
      # DNS
      # DNS: si DoT te da EOF, cambia a DoH (o plain)
      # DNS_UPSTREAM_RESOLVER_TYPE: plain
      # DNS_UPSTREAM_RESOLVERS: cloudflare,google
      # BLOCKS 
      # (Si sospechas OOM (out of memory) por listas enormes, desactiva filtrado)
      # BLOCK_MALICIOUS: off
      # BLOCK_SURVEILLANCE: off
      # BLOCK_ADS: off
      # UPDATER
      # UPDATER_PERIOD: 24h
    volumes:
      - "E:/Docker_folders/gluetun:/gluetun"
    ports:
      - "9191:9191"
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/gluetun-entrypoint healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s


  dispatcharr:
    image: ghcr.io/dispatcharr/dispatcharr:latest
    container_name: dispatcharr
    network_mode: "service:vpn-stable"
    depends_on:
      vpn-stable:
        condition: service_healthy
    environment:
      TZ: ${TZ:-Europe/Madrid}
      DISPATCHARR_ENV: aio
      REDIS_HOST: localhost
      CELERY_BROKER_URL: redis://localhost:6379/0
      DISPATCHARR_LOG_LEVEL: ${DISPATCHARR_LOG_LEVEL:-info}
      NVIDIA_VISIBLE_DEVICES: "all"
      NVIDIA_DRIVER_CAPABILITIES: "compute,video,utility"
    volumes:
      - "E:/Docker_folders/dispatcharr/data:/data"
      - "E:/Docker_folders/dispatcharr/iptv:/data/m3us"
      - "E:/Docker_folders/epg:/data/epgs:ro"
    restart: unless-stopped


  iptvnator-backend:
    image: 4gray/iptvnator-backend:latest
    container_name: iptvnator-backend
    restart: unless-stopped
    environment:
      - TZ=${TZ:-Europe/Madrid}
      # Debe coincidir EXACTAMENTE con el origen (URL) desde el que abrirás el frontend
      - CLIENT_URL=http://${HOST_IP}:${IPTVNATOR_FRONTEND_PORT}
    ports:
      # Backend expone 3000 dentro del contenedor
      - "${HOST_IP}:${IPTVNATOR_BACKEND_PORT}:3000"
    volumes:
      # Persistencia “tipo zenomedia”: carpeta reservada (hoy el backend es stateless)
      - "E:/Docker_folders/iptvnator/backend:/data"

  iptvnator:
    image: 4gray/iptvnator:latest
    container_name: iptvnator
    restart: unless-stopped
    depends_on:
      - iptvnator-backend
    environment:
      # Debe ser accesible DESDE EL NAVEGADOR (no “http://iptvnator-backend:3000”)
      - BACKEND_URL=http://${HOST_IP}:${IPTVNATOR_BACKEND_PORT}
    ports:
      - "${HOST_IP}:${IPTVNATOR_FRONTEND_PORT}:80"
    volumes:
      # Persistente: overrides “extra” para nginx (la imagen incluye: include /etc/nginx/extra-conf.d/*.conf)
      - "E:/Docker_folders/iptvnator/frontend/extra-conf.d:/etc/nginx/extra-conf.d"
      # Persistente: logs nginx
      - "E:/Docker_folders/iptvnator/frontend/logs:/var/log/nginx"