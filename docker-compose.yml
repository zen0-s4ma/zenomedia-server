  # --------------------------------------------------------
  # --- tubearchivist
  # --- Archivo/descarga y gestiÃ³n de YouTube
  # --- Ports: 8001 (Gui Web)
  # --------------------------------------------------------
  tubearchivist:
    image: bbilly1/tubearchivist:latest
    pull_policy: always
    container_name: tubearchivist
    restart: unless-stopped
    ports:
      - "127.0.0.1:8001:8000"
    volumes:
      - "E:/YouTube_videos:/youtube"
